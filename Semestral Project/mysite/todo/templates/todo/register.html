{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registrujte sa</title>
    <link rel="icon" type="image/x-icon" href="{% static 'todo/images/icon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/test.css' %}">

  </head>

  <body id="login-body">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'todo:index' %}">MY LIBARY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'todo:about' %}">O nás</a>
                </li>
                      
                      {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'todo:logout' %}">Logout</a>
                    </li>
                    {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'todo:login' %}">Prihlásenie</a>
                      </li>
                    {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <h1 class="mt-5" style="color:#fff">Registrácia:</h1>
            <form action="{% url 'todo:register' %}" method = "POST" id="login-form" >
              {% csrf_token %}
              <div class="form-group">
                  {% include 'todo/register_form.html' %}
                  <input type="submit" class="btn btn-lg  btn-success mb-2" Value="Registruj" >
                  <a class="btn btn-s btn-primary mb-2"  href="{% url 'todo:login' %}">Už mám účet</a>
              </div>
                </form>   
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
